apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: myapp-gateway
spec:
  selector:
    istio: ingressgateway # use istio default ingress gateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: PASSTHROUGH
    hosts:
    - ec2-52-66-71-101.ap-south-1.compute.amazonaws.com

---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: myapp-vs
  namespace: myapp
spec:
  hosts:
  - ec2-52-66-71-101.ap-south-1.compute.amazonaws.com
  gateways:
  - myapp-gateway
  tls:
  - match:
    - port: 443
      sniHosts:
      - ec2-52-66-71-101.ap-south-1.compute.amazonaws.com
    route:
    - destination:
        host: myapp.myapp.svc.cluster.local
        port:
          number: 443
