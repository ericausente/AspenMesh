apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: identity-routing-vs
  namespace: app-tier
spec:
  hosts:
  - app-tier-svc.app-tier.svc.cluster.local
  http:
  - match:
    - headers:
        user:
          exact: ram
    route:
    - destination:
        host: app-tier-svc.app-tier.svc.cluster.local
        subset: v1
  - route:
    - destination:
        host: app-tier-svc.app-tier.svc.cluster.local
        subset: v2
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: app-destination
  namespace: app-tier
spec:
  host: app-tier-svc.app-tier.svc.cluster.local 
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
